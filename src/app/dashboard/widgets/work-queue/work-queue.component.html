<div class="work-queue">
  <h2 class="work-queue__title">Work Queue</h2>
  <div class="work-queue__tablist" role="tablist">
    <button [class.active]="activeTab === 1" (click)="activeTab = 1">
      Assigned to me (12)
    </button>
    <button [class.active]="activeTab === 2" (click)="activeTab = 2">
      Pending Review (8)
    </button>
    <button [class.active]="activeTab === 3" (click)="activeTab = 3">
      Referrals (3)
    </button>
  </div>
  <table class="work-queue__table">
    <thead>
      <tr>
        <th>ORIGINATOR</th>
        <th>CLIENT/LINE</th>
        <th>TYPE</th>
        <th>STATUS</th>
        <th>CREATED</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>
          <div class="cell cell--originator">
            <div class="avatar">{{makeInitials(item.originator)}}</div>
            {{ item.originator }}
          </div>
        </td>
        <td>
          <div class="cell">
            {{ item.client }}
            <p class="line">{{ item.line }}</p>
          </div>
        </td>
        <td>
          <div class="cell">{{ item.type }}</div>
        </td>
        <td>
          <div class="cell cell--status">
            <span
              class="status-indicator"
              [ngClass]="item.status | statusClass"
            ></span
            >{{ item.status }}
          </div>
        </td>
        <td>
          <div class="cell">{{ item.created }}</div>
        </td>
        <td><div class="cell">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon-details">
            <mask id="mask0_2_127" style="mask-type:luminance" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24">
              <path d="M24 0H0V24H24V0Z" fill="white"/>
